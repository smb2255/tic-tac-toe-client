<!DOCTYPE html>
<html>

<head>
  <title>Game Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<div class= "jumbotron text-center">
<body class= "container-fluid">
  <h1> Tic Tac Toe </h1>
  <p> Created by Sarah Burke </p>
  <table id="Tic-Tac-Toe">
    <tr>
      <td id="0"></td>
      <td id="1"></td>
      <td id="2"></td>
    </tr>
    <tr>
      <td id="3"></td>
      <td id="4"></td>
      <td id="5"></td>
    </tr>
    <tr>
      <td id="6"></td>
      <td id="7"></td>
      <td id="8"></td>
    </tr>
  </table>
</div>

  <div id= "space-taken" style="display: none;">
      <p> Space taken, choose another space </p>
        </div>
          <div id= "x-winner" style="display: none;">
            <p> Player X, you are the winner! </p>
          </div>
            <div id= "o-winner" style="display: none;">
              <p> Player O, you are the winner! </p>
            </div>
              <div id= "new-game" style="display: none;">
                <p> Click "Reset" to start a new game </p>
              </div>
  <div>
    <form id="sign-up">
    </form>
      <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal">
                Sign up!
        </button>
    <div id="sign-up-msg">
      <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Create an Account</h5>

                      </button>
                    </div>
                    <div class="modal-body">
                          <form id="sign-up">
                                <input type="text" name="credentials[email]" placeholder="Enter Email"><br>
                                <input type="password" name="credentials[password]" placeholder="Enter Password"><br>
                                <br>
                                <input type="submit" name="submit" id="sign-up-button" value="Create Account">
                                </form>
                                <br>
                                <p class="sign-up-msg"></p>
    </div>
    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
          </div>
    </div>
    <div>
      <form id="sign-in">
        <fieldset>
          <input name="credentials[email]" type="text" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="password">
          <button>SIGN IN</button>
        </fieldset>
      </form>
    </div>
    <div id= "sign-out-msg">
      <form id="sign-out">
        <fieldset>
          <input name="credentials[email]" type="text" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="password">
          <button>SIGN OUT</button>
        </fieldset>
      </form>
    </div>
    <div>
      <form id="change-pass">
        <fieldset>
          <input name="credentials[email]" type="text" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="new password">
          <button>CHANGE PASSWORD</button>
        </fieldset>
      </form>
      <div>
        <button type="button" id="start-button">RESET</button>
        </div>

</body>

</html>
